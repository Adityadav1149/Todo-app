<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="todo.css" />
    <title>To-do App</title>
  </head>
  <body>
    <h1>To-do App</h1>
    <hr />
    <div class="box">
      <div class="grid-Container">
        <input type="text" id="todoText" placeholder="Enter Todo here" />
        <input type="date" id="todoDate" />
        <button class="todoadd" onclick="addTodo()">Add</button>
      </div>

      <div class="todo-Container grid-Container"></div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
